<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans%7CDroid+Serif%7CLato%7CLobster%7COpen+Sans%7COswald%7CPT+Sans%7CRaleway%7CSource+Sans+Pro%7CUbuntu%7CRoboto"
        rel="stylesheet">
    <title>New Account</title>
</head>

<body>
    <div class="login-card flex-container">
        <div class="login-child">
            <div class="center-black">
                <img alt="logo" src="assets/img/logotype.png">
                <h2>Crie sua conta</h2>
            </div>
            <div class="login-label">
                <label>Nome Completo</label>
            </div>
            <div class="login-input">
                <input data-js="name" type="text">
            </div>
            <div class="login-label">
                <label>E-mail</label>
            </div>
            <div class="login-input">
                <input data-js="email" type="email">
            </div>
            <div class="login-label">
                <label>Senha</label>
            </div>
            <div class="login-input">
                <input data-js="password" type="password">
            </div>
            <ul>
                <li data-js="passHas6carac">Pelo menos 6 carateres</li>
                <li data-js="passHasLetter" >Pelo menos 1 letra</li>
                <li data-js="passHasNumber" >Pelo menos 1 n√∫mero</li>
            </ul>
            <div class="login-label">
                <label>Confirme sua senha</label>
            </div>
            <div class="login-input">
                <input data-js="password-confirm"  type="password">
            </div>
            <button class="login-button" data-js="button">Criar conta</button> 
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
